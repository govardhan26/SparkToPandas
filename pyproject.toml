[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SparkToPandas"
version = "0.0.1"
authors = [
  { name="Govardhan Selvaraj", email="govardhan_selvaraj@yahoo.com" },
]
description = "A pyspark package with the syntax similar to pandas."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/govardhan26/SparkToPandas"
"Bug Tracker" = "https://github.com/govardhan26/SparkToPandas/issues"